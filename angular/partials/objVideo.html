<div class="overlay"></div>
<div class="controls">
  <div class="btn-toolbar" style="margin: 0;">
    <div class="btn-group btn-group-xs" role="group">
      <button type="button" class="btn btn-default btn-xs vid-fast-back"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-default btn-xs vid-step-back"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-default btn-xs vid-pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-default btn-xs vid-play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-default btn-xs vid-step-fwd"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
    </div>
    <div class="btn-group btn-group-xs" role="group">
      <button type="button" class="btn btn-default btn-xs vid-measure"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span></button>
    </div>
    <div class="btn-group btn-group-xs" role="group">
      <button type="button" class="btn btn-default btn-xs vid-snap" ng-click="ctlVideo.snap()"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
